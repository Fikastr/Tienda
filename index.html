<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de AluraGeek" class="logo">
        <h1>AluraGeek</h1>
    </header>

    <main>
        <h2>MIS PRODUCTOS:</h2>
        <section class="productos"></section>

        <section class="formulario">
            <h2>AGREGAR PRODUCTO:</h2>
            <form id="formulario-producto" method="get" enctype="multipart/form-data">
                <label for="nombre">Nombre del producto:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="precio">Precio del producto:</label>
                <input type="number" id="precio" name="precio" required>

                <label for="imagen">Imagen del producto:</label>
                <input type="file" id="imagen" name="imagen" required>

                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>

            <div class="imagen-preview">
                <h3>Vista previa de la imagen:</h3>
                <img id="preview-imagen" src="" alt="Vista previa de la imagen" style="display: none;">
            </div>
        </section>

        <section class="caja-productos">
            <h2>PRODUCTOS AGREGADOS:</h2>
            <div id="lista-productos"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AluraGeek</p>
    </footer>

    <script src="scrpt.js"></script>
</body>
</html>
